<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BKSTAR Snapshot (Fallback)</title>
  <link rel="canonical" href="/" />
  <meta name="description" content="Fallback snapshot page for local testing." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; background: #f7fafc; color: #111827; }
    header { background: #046bd2; color: #fff; padding: 16px 20px; }
    header h1 { margin: 0; font-size: 20px; }
    main { max-width: 1120px; margin: 20px auto; padding: 0 16px; }
    section { background: #fff; border: 1px solid #e5e7eb; border-radius: 10px; padding: 16px; margin-bottom: 16px; box-shadow: 0 6px 20px rgba(0,0,0,.06); }
    h2 { margin: 0 0 12px; font-size: 18px; color: #0f172a; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 12px; }
    .placeholder { color: #6b7280; font-size: 14px; }
    a.read-more { color: #046bd2; text-decoration: none; font-weight: 600; }
    footer { text-align: center; color: #6b7280; font-size: 13px; padding: 20px 0 40px; }
  </style>
  <script>
    // Nếu có service worker, đăng ký để tương thích với index.html
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('/sw.js').catch(function () {});
      });
    }
  </script>
</head>
<body>
  <header>
    <h1>BKSTAR Snapshot (Fallback)</h1>
  </header>
  <main>
    <section>
      <p class="placeholder">Trang snapshot dự phòng để test local khi chưa crawl được nội dung live.</p>
      <p class="placeholder">Dữ liệu sẽ được nạp tự động từ WordPress (nếu truy cập được) hoặc từ <code>/data.json</code>.</p>
    </section>

    <section id="news">
      <h2>Tin tức</h2>
      <div id="news-empty" class="placeholder">Đang tải dữ liệu...</div>
      <div id="news-grid" class="grid"></div>
    </section>

    <section id="competitions">
      <h2>Cuộc thi</h2>
      <div id="competitions-grid" class="grid"></div>
    </section>

    <section id="blog">
      <h2>Blog / Tài nguyên</h2>
      <div id="blog-grid" class="grid"></div>
    </section>

    <section id="achievements">
      <h2>Thành tích học viên</h2>
      <div id="achievements-grid" class="grid"></div>
    </section>
  </main>
  <footer>
    <div>© BKSTAR - Local snapshot testing</div>
  </footer>

  <script type="module" src="/src/script.js"></script>
</body>
</html>
