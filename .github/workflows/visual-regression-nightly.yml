name: Visual Regression Nightly

on:
  schedule:
    - cron: '0 20 * * *' # 20:00 UTC mỗi ngày (~03:00 ICT)
  workflow_dispatch:

concurrency:
  group: visual-regression-nightly-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Check formatting
        run: npm run check:format

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Start Preview Server
        run: |
          npm run preview -- --host 0.0.0.0 --port 5173 &
          sleep 3

      - name: Snapshot live site
        run: npm run snapshot

      - name: Visual test (full site)
        run: npm run visual:ci:full

      - name: Upload visual report
        uses: actions/upload-artifact@v4
        with:
          name: visual-diff-nightly
          path: visual-diff
